<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">Rock Paper Scissors</div>

    <div class="image">
        <img class="rps-image" id="result-image" src="assets/rps.png" alt="image">
    </div>

    <div class="buttons">
        <div class="rock-button">
            <button class="rock" id="rock">ROCK</button>
        </div>
        <div class="paper-button">
            <button class="paper" id="paper">PAPER</button>
        </div>
        <div class="scissors-button">
            <button class="scissors" id="scissors">SCISSORS</button>
        </div>
    </div>

    <div class="result" id="result">Play!</div>

</body>
</html>
